<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards UI Kit</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto" rel="stylesheet">
</head>
<body>
    <div class="card">
        <img class="card__backImg" src="img/backImg.png" alt="">
        <div class="card__body">
            <div class="card__title">
                Cards <span class="kitstyle"> UI Kit  </span> 
            </div>
            <div class="card__line">
                <hr />
            </div>
            <div class="card__desc">
                Get the Kit:  behance.net/sofiajacobs
            </div>
            <div class="card__actions">
                <button class="card__explore">
                    Explore Now
                </button>
            </div>
        </div>
        <div class="card__right-down">
            <img class="card__img" src="img/img.jpg" alt="">
            <div class="card__rd-title">
                Adidas Jacket
            </div>
            <div class="card__rd-desc">
                Menâ€™s originals Coach Jacket
            </div>
            <div class="card__rd-price">
                $100
            </div>
        </div>
        <div class="card__right-up">
            <div class="card__ru-title">
                Nike Orange 
            </div>
            <div class="card__around-b"></div>
            <div class="card__around-o"></div>
            <div class="card__around-g"></div>
            <div class="card__ru-price">
                $208
            </div>
        </div>
    </div>
    
</body>
</html>
