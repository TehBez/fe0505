<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards UI Kit</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="card">
        <img class="card__image" src="img/baseImg.jpg" alt="">
        <div class="card__body">
            <div class="card__desc">
                Label
            </div> 
            <div class="card__title">
                Travel with the color, Orange
            </div>
            <div class="card__button">
                <button class="card__travel">
                    Travel
                </button>
                <button class="card__business">
                Business
                </button>
            </div>
        </div>
    </div>
</body>
</html>
