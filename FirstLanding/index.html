<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviasales</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="aviasales">
        <div class="logo">
            <img src="img/Logo.svg" alt="">
        </div>
        <div class="filter">
            <span class="filter__main">Количество пересадок</span>
            <label class="filter__check"><input type="checkbox" required>Все</label>
            <label class="filter__check"><input type="checkbox" required>Без пересадок</label>
            <label class="filter__check"><input type="checkbox" required>1 пересадка</label>
            <label class="filter__check"><input type="checkbox" required>2 пересадки</label>
            <label class="filter__check"><input type="checkbox" required>3 пересадки</label>
        </div>
        <div class="tabs">
            <input type="checkbox" required>
        </div>
        <div class="ticket">
            <div class="ticket__body">
                <span class="ticket__price">13 400 P</span>
                <img src="img/Airlines.jpg" alt="">
                <div class="ticket__info1">
                    <div class="ticket__route">
                        <span class="ticket__def">MOW – HKT</span>
                        <span class="ticket__value">10:45 - 08:00</span>
                    </div>
                    <div class="ticket__lenght">
                        <span class="ticket__def" lang="ru">В пути</span>
                        <span class="ticket__value" lang="ru">21 ч 15 м</span>
                    </div>
                    <div class="ticket__stops">
                        <span class="ticket__def" lang="ru">2 пересадки</span>
                        <span class="ticket__value">HKG, JNB</span>
                    </div>
                </div>    
                <div class="ticket__info2">
                    <div class="ticket__route">
                        <span class="ticket__def">MOW – HKT</span>
                        <span class="ticket__value">11:20 - 00:50</span>
                    </div>
                    <div class="ticket__lenght">
                        <span class="ticket__def" lang="ru">В пути</span>
                        <span class="ticket__value" lang="ru">13 ч 30 м</span>
                    </div>
                    <div class="ticket__stops">
                        <span class="ticket__def" lang="ru">1 пересадка</span>
                        <span class="ticket__value">HKG</span>
                    </div>
                </div>    
            </div>
        </div>
    </div>
    
</body>
</html>
