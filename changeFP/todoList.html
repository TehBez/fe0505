<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo's List</title>
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="todoList.css">
    <script src="./addTaskForm.js" type="module" defer></script>
    <script src="./customEvents.js" type="module" defer></script>
    <script src="./filter.js" type="module" defer></script>
    <script src="./task.js" type="module" defer></script>
    <script src="./list.js" type="module" defer></script>
    <script src="./app.js" type="module" defer></script>
</head>

<body>
    <section class="todoapp">
        <h1>ToDo List</h1>
        <form class="header">
            <label class="complete-all-label">
                <input class="complete-all" type="checkbox" name="complete" aria-label="Mark all as complete">
                <span></span>
            </label>
            <input class="new-todo" placeholder="New Task" autofocus="" name="task" aria-label="What needs to be done?">
            <input class="deadline" placeholder="Finished date" name="deadline" type="date">
            <button class="visually-hidden" type="submit">Add</button>
        </form>
        <section class="main">
            <ul class="todo-list">
                <li>
                    <div class="view">
                        <input class="toggle" type="checkbox">
                        <span>Task 1</span>
                        <span>2020-07-01"</span>
                        <button class="destroy"></button>
                    </div>
                    <form>
                        <input class="edit" value="Task 1">
                        <button class="visually-hidden" type="submit">
                            Change
                        </button>
                    </form>
                </li>
                <li class="editing">
                    <div class="view">
                        <input class="toggle" type="checkbox">
                        <span>Task 2</span>
                        <span>2020-07-01</span>
                        <button class="destroy"></button>
                    </div>
                    <input class="edit" value="Task 2">
                </li>
            </ul>
        </section>
        <footer class="footer">
            <div class="todo-count"><strong>3</strong> items left</div>
            <ul class="filters">
                <li>
                    <a class="selected" href="#/all">All</a>
                </li>
                <li>
                    <a href="#/active">Active</a>
                </li>
                <li>
                    <a href="#/completed">Completed</a>
                </li>
            </ul>
        </footer>
    </section>
</body>

</html>
